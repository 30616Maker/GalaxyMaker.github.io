<!DOCTYPE html>
<html>
<head>
	<title>챗봇</title>
</head>
<body>
	<h1>챗봇</h1>
	<div id="chatbox"></div>
	<input type="text" id="usermsg" />
	<button onclick="sendMessage()">전송</button>

	<script>
		var responses = {
			"안녕": "안녕하세요!",
			"뭐해": "일하고 있어요.",
			"오늘 날씨": "맑아요.",
			"배고파": "뭐 먹을래?",
			"지금 몇 시야?": getCurrentTime
		};

		function getCurrentTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			return hours + ":" + minutes + ":" + seconds;
		}

		function sendMessage() {
			var message = document.getElementById("usermsg").value;
			document.getElementById("chatbox").innerHTML += "<p>사용자: " + message + "</p>";
			document.getElementById("usermsg").value = "";

			sendResponse(message);
		}

		function sendResponse(message) {
			var response = responses[message] || "잘 모르겠어요.";
			if (typeof response === "function") {
				response = response();
			}

			document.getElementById("chatbox").innerHTML += "<p>챗봇: " + response + "</p>";
		}
	</script>
</body>
</html>
